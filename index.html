<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Directory</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>



<!-- navbar search-->

<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="./assets/dexlogo.png" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Pokedex</span>
  </a>
  <div class="flex md:order-2">
    <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
      <span class="sr-only">Search</span>
    </button>
    <div class="relative hidden md:block">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Search icon</span>
      </div>
      <input type="text" id="search-navbar2" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
    </div>
    <button data-collapse-toggle="navbar-search" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-search" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
  </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
      <div class="relative mt-3 md:hidden">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="text" id="search-navbar1" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
      </div>
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
     
        <li id="randomPokemonlink">
          <div class="flex">   <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-amber-700 md:p-0 md:dark:hover:text-amber-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Generate a Random Pokemon  <i class="fa-solid fa-shuffle p"></i></a>

           
         
          </div>
          
        </li>
      
      </ul>
    </div>

  </div>
</nav>
<!-- navbar search output-->

<!--side bar-->

<button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg> 
  <p class="ps-2 font-bold">
    Display Favorites
  </p>
</button>

<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
  <div  id= "favoriteSection" class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">

    
     <h3 class="flex items-center ps-2.5 mb-5 text-lg font-bold"> Your Favorites</h3>
     <ul class="space-y-2 font-medium" id="favoriteitemsSection">
      <!-- auto generated li based on favorites Array-->
     </ul>
  </div>
</aside>

<!--end of side bar-->

<!-- start grids-->
<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">

     <div class="flex  items-center justify-center h-auto mb-4 p-4  rounded-sm bg-gray-50 dark:bg-gray-800  hover:bg-amber-100 ">
        <p id="pokeName" class="lg:text-2xl text-gray-900 dark:text-white  font-bold me-5  sm:text-xl">
         NO POKEMON SELECTED
      
        </p>
        
          <i id="starSolidIcon" class="fa-solid fa-star inactive  lg:text-2xl  sm:text-xl text-gray-900 dark:text-white  font-bold me-5"></i>
              <i id="starRegularIcon" class="fa-regular fa-star inactive  lg:text-2xl  sm:text-xl text-gray-900 dark:text-white  font-bold me-5"></i>
  

     </div>

     <!--display normal and shiny images-->
     <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-auto dark:bg-gray-800  hover:bg-amber-100">
          
            <img  id="pokeImg" class="flex items-center justify-center" src="./assets/dexlogo.png" alt="Pokemon Img">
          
        </div>

        <div class="flex items-center justify-center rounded-sm h-auto bg-gray-50 dark:bg-gray-800  hover:bg-amber-100">
       
            <img  id="pokeImgShiny" class="flex items-center justify-center" src="./assets/dexlogo.png" alt="Pokemon Img">
          
        </div>
 
     </div>

     <!--end of normal/shiny images-->

     <!--start info-->
     <div class="grid grid-cols-2 gap-4 mb-4">
      
      <div class="flex flex-col items-center justify-start rounded-sm bg-gray-50 h-auto dark:bg-gray-800  hover:bg-amber-100">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">TYPE</h5>
          <p id="pokeType" class="mb-3 text-2xl text-gray-700 dark:text-gray-500">No Type</p>
    
       
      </div>
        <div class="flex flex-col items-center justify-start rounded-sm bg-gray-50 h-auto dark:bg-gray-800  hover:bg-amber-100 ">
            <h5 class="my-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">ABILITIES</h5>
            <p id="pokeAbilities" class="mb-3 text-2xl text-gray-700 dark:text-gray-500">No Abilities</p>
        </div>

        <div class="flex flex-col items-center justify-start rounded-sm bg-gray-50 h-AUTO dark:bg-gray-800  hover:bg-amber-100">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">LOCATION</h5>
          <p id="pokeLocation" class="mb-3 text-2xl text-gray-700 dark:text-gray-500">No Location</p>
        </div>

        
      
        <div class="flex flex-col items-center justify-start rounded-sm bg-gray-50 h-auto dark:bg-gray-800  hover:bg-amber-100">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">MOVES</h5>
          <p id="pokeMoves" class="mb-3 text-2xl text-gray-700 dark:text-gray-500">No Moves</p>
        </div>
     </div>
     <!--end info-->
      <!--display evo-->
  
  <div class="flex  flex-col items-center justify-center h-auto mb-4 rounded-sm bg-gray-50 dark:bg-gray-800  hover:bg-amber-100">
    <h1 id="evoPathHeader" class="text-center text-3xl font-bold">EVOLUTION PATH</h1>

    <div id="carouselSection" class="flex items-center justify-center ">
      <!--generate evolution images-->

    </div>
  </div>
  
  </div>

 

</div>



<!--end of grids-->




 <!--modal-->

  <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full ">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
              <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div class="p-4 md:p-5 text-center">
                  <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Sorry, You can only search pokemons within Generation 1-5</h3>
                  <button id="closeModalBtn"  type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                    OK, I Understand
                  </button>
             
              </div>
          </div>
      </div>
  </div>
  
<!--end of modal-->





  
<script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>

    <script src="https://kit.fontawesome.com/2db755e437.js" crossorigin="anonymous"></script>
</body>
</html>
